<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="chat">
            <div class="name">
                <h2>What is your Name?</h2>
                <h3></h3>
            </div>
            <div class="email">
                <h2>What is your Email?</h2>
                <h3></h3>
            </div>
            <div class="password">
                <h2>Set your Strong Password</h2>
                <h3></h3>
            </div>
            <div class="confirmation">
                <div class="header"></div>
                <div class="msg"></div>
            </div>
        </div>
        <div class="line"></div>
        <div class="form">
            <div class="name">
                <input type="text" placeholder="Mark Smith">
            </div>
            <div class="email">
                <input type="email" placeholder="mark.smith@example.com">
            </div>
            <div class="password">
                <input type="password" placeholder="********">
            </div>
            <button type="button">Done</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
